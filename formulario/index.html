    <title>Formulário</title>

<body>



    <h1 class="titulo">Cadastro de usuário</h1>
    <main>

        <section>
            <form action="">
                <label for="nome" class="labelnome">Nome: </label> <br>
                <input type="text" name="nome" class="nome" placeholder="Digite o seu nome"> <br> 
                <label for="email" class="labelemail"> e-mail: </label> <br>
                <input type="email" name="email" class=" email" placeholder="Digite o seu e-mail"> <br>
                <label for="senha" class="labelsenha">Senha:</label> <br>
                <input type="password" name="senha" class="senha" placeholder="Digite a sua senha"> <br> <br>


                <button type="submit" class="botao">Enviar</button>
                
                <input type="button" value="Cancelar" class="botao">

        </section>
        </form>
        <section>
            <p id="mensagem"></p>
        </section>
    </main>
